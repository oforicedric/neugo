{% extends "blog/base.html" %}
{% block content %}
{% load static %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/Timer/timernew.css' %}">
  <style>
    @media screen and (max-width:768px) {
      body {
        margin: 0rem;
      }
    }

    @media screen and (min-width:400px) {
      .row [class*="col-"] {
        margin-top: 40%;
      }

      #sessionbtn {
        margin-left: 39%;
      }
    }
  </style>
</head>

<body>
  <p id="timerpara">
    Set your session length: <br>
    <form id="timerform" action='store_time/' method="post">
      {% csrf_token %}
      <input style="border-radius:5%;width:100px;margin-left:0%;margin-top:5%;margin-bottom:1%;" type="time"
        id="sessionlength" name="sessionlength" step="900" value="00:60" />
    </form>
  </p>
  <p>
    <form action="finish" id="finish_session_button" method="GET">
      <button type="submit" class="btn btn-success" id="sessionbtn"
        style="margin-left:40%;font-weight:600;background-color:#4cf16e;color:#FFFF;" form="timerform">Go</button>
    </form>
  </p>
</body>

{% endblock content %}
