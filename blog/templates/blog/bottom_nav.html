<style>

body{
	margin: 0 auto;
	color: #373737;
	background: #f1f1f1;
	font-family: sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}

input[name="menu"]{display:none}

.menu {
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 999;
  width: 100%;
  box-shadow: 3px 3px 5px 6px #ccc;
}
.list{
	width: 100%;
	height: 56px;
	overflow: hidden;
	background: #00796B;
	position: relative;
}
.list .link-wrap{
	width: 100%;
	height: 100%;
	display: table;
}

.list .link-wrap>label{
	color: rgba(255, 255, 255, 0.75);
	z-index: 999;
	min-width: 68px;
	max-width: 168px;
	width: 20%;
	font-size: 12px;
	cursor: pointer;
	padding: 4px 12px;
	text-align: center;
	position: relative;
	display: table-cell;
	vertical-align: middle;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.list .link-wrap a {
  display: block;
  background: #00796B;
  color: #fff;
}
.list .link-wrap>label>i,
.list .link-wrap>label>span{
	-webkit-transition: all .2s ease-in-out 0s;
	transition: all .2s ease-in-out 0s;
}
.list .link-wrap>label>span{
	height: 0;
	display: block;
	font-weight: 500;
	-webkit-transform: translateY(45px);
	        transform: translateY(45px);
}
#one:checked ~ .list label[for="one"]>span,
#two:checked ~ .list label[for="two"]>span,
#three:checked ~ .list label[for="three"]>span,
#four:checked ~ .list label[for="four"]>span,
#five:checked ~ .list label[for="five"]>span{
  -webkit-transform: translateY(0);
          transform: translateY(0);
  height :auto;
}
#one:checked ~ .list .link-wrap>label[for="one"],
#two:checked ~ .list .link-wrap>label[for="two"],
#three:checked ~ .list .link-wrap>label[for="three"],
#four:checked ~ .list .link-wrap>label[for="four"],
#five:checked ~ .list .link-wrap>label[for="five"]{
  color: #fff;
}

.material-icon {
  margin-bottom: 5px;
}

.bottom-nav{
  display: none
}
@media (max-width: 768px) {
  .bottom-nav{
    display: block
  }
}
</style>

<nav class="menu bottom-nav">
  <input type="radio" name="menu" id="one" checked>
  <input type="radio" name="menu" id="two">
  <input type="radio" name="menu" id="three">
  <input type="radio" name="menu" id="four">
  <div class="list">
    <div class="link-wrap">
      <label for="one">
        <a href="/rewards/purchase_rewards/go_home/">
          <i class="material-icons">🏠</i>
          <div>Home</div>
        </a>
      </label>
      <label for="two">
        <a href="/map/">
          <span class="material-icons">📝</span>
          <div>Study</div>
        </a>
      </label>
      <label for="three">
        <a href="/rewards/">
          <span class="material-icons">🎉</span>
          <div>Reward Yourself</div>
        </a>
      </label>
      <label for="four">
        <a href="/profile/"">
          <span class="material-icons">🎒</span>
          <div>Profile</div>
        </a>
      </label>
    </div>
  </div>
</nav>
