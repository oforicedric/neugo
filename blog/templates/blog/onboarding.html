{% load static %}
<!DOCTYPE HTML>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'blog/onboarding/onboardingnew.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'blog/onboarding/onboardingnew.js' %}"></script>
</head>
<div class="logo">
  <img src="/static/neugo3.png" width="130" height="40" />
</div>

<div class="container">
  <h1 class="landings">Welcome To Neugo!</h1>
  <span class="close"></span>

  <div class="slider-container">
    <div class="slider-turn">
      <p>
        Tell us your name..

      </p>

      
      <!-- sort dropdown dissapearing on slide 2/3-->

    </div>
    <form id="name_form" style="color:#5d5e5ff5;" action='saveprofile/' method="post"> 
      {% csrf_token %}
      <!--method="get" no DB so keeps showing if i put it in-->
      First name: <input type="text" name="FirstName" value="Didn't" style="border-radius:3px"><br>
      Last name: <input type="text" name="LastName" value="Revise" style="border-radius:3px"><br>
    </form>
      <form action="saveuni/" method="post">
        {% csrf_token %}
        <div>
          <select class="dropdown" id="unidropdown" style="display:none;">
            <option>choose a university
            <option>
            <option>University of Manchester</option>
            <option>Imperial College London</option>
            <option>University College London</option>
            <option>University of Leeds</option>
            <option>University of Oxford</option>
          </select>
        </div>

        <div>
          <select class="dropdown" id="degreedropdown" style="display:none;" onchange="showFinal()">
            <option>choose a subject
            <option>
            <option>Physics</option>
            <option>Economics</option>
            <option>Chemical Engineering</option>
            <option>History</option>
            <option>Psychology</option>
          </select>
        </div>
  </div>

  <div class="bottom">
    <form action="saveprofile" id="save_profile_button" method="post">
      <button class="btn4" form="name_form" type="submit" >next</button>
      <button id="unibutton" select="unidropdown" class="btn2" type="submit" style="display:none;">next</button>
      <button class="btn4" id="yesbtn" type="button" style="display:none;" onclick="showstart()">yes</button>
      <button class="btn4" id="gobtn" type="submit" style="display:none;">Go</button>
    </form>
    <!-- <button class="btn4" onclick="window.location.href='/register'"  id="gobtn"  type="button" style="display:none;" >GO</button> -->
  </div>
</div>
<button class="open" onclick="window.location.reload();">Open</button>
</body>
